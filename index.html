<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todolist using JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>!To-Do List!</h1>
	<h1>..Using JavaScript..</h1>
	<h2>Use the below text-box to create a todo list, have fun!</h2>
	<h3>**Note: Click on an item to strike it out after it's done, also you can use the delete button next to a specific item to delete it.</h3>
	<hr>
	<div class="container">
	<input id="userinput" placeholder="Enter to-do items" type="text-box">
	</div>
	<div class="button">
	<button id="main" class="btn btn-primary btn-xl">Enter</button>
	</div>
	<div class="wrapper">
	<ul></ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
